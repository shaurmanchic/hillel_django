<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <title>Hillel Django Project</title>
        <style type="text/css">
            body {
                font-family: Geneva, Arial, Helvetica, sans-serif;
            }
        </style>
    {% endblock %}
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
