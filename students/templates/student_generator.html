{% extends "base.html" %}
{% block head %}
    {{ block.super }}
    <style type="text/css">
        body {
            background-color: bisque;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Random student generation form</h1>
    <form action="{% url 'generate-students-form' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
